  <!-- Sections -->
  <section id="Accueil">
    <h2>Accueil</h2>
    <form>
       <div class="image-accueil">
    <img src="img.png" alt="Image de bienvenue" />
  </div>
   <div class="video-accueil">
    <video controls width="600">
      <source src="video.mp4" type="video/mp4" />
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>
  </div>

    </form>

  <section id="a-propos">
    <h2>À propos</h2>
    <form>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" /><br /><br />

      <label for="bio">Bio :</label>
      <textarea id="bio" name="bio" rows="3" cols="40"></textarea><br /><br />

      <label for="image">Image :</label>
      <input type="file" id="image" name="image" />
    </form>
  </section>

  <section id="travail">
    <h2>Travail</h2>
    <form>
      <label for="experience">Expérience :</label>
      <select id="experience" name="experience">
        <option value="debutant">Débutant</option>
        <option value="intermediaire">Intermédiaire</option>
        <option value="expert">Expert</option>
      </select><br /><br />

      <label for="competences">Compétences :</label>
      <input type="text" id="competences" name="competences" /><br /><br />

      <label for="projets">Projets :</label>
      <input type="text" id="projets" name="projets" /><br /><br />
    </form>
  </section>

  <section id="cv">
    <h2>CV</h2>
    <form>
      <label for="cv-pdf">Télécharger le CV (PDF) :</label>
      <input type="file" id="cv-pdf" name="cv-pdf" /><br /><br />

      <label for="cv-lien">Lien vers le CV (en ligne) :</label>
      <input type="url" id="cv-lien" name="cv-lien" /><br /><br />
    </form>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br /><br />

      <input type="submit" value="Envoyer" />
    </form>
  </section>
